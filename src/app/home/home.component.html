<mgl-map *ngIf=" loginService.isLogged else elseBlock"
      [style]="
        'https://demotiles.maplibre.org/style.json'
      "
      [zoom]="[5]"
      [center]="[-65.017, -16.457]"
    >
    <mgl-marker *ngFor="let devicePos of devicesLastPositions" [lgnLat]="[devicePos.lgn, devicePos.lat]">
      <div
        (click)="alert(searchDeviceName(devicePos.id))"
        class="marker"
        [ngStyle]="{
          'background-color': searchDeviceColor(devicePos.id),
          width: 'px',
          height: 'px'
        }"
      ></div>
    </mgl-marker>
  </mgl-map>

  <ng-template #elseBlock> <p>Please Login first</p></ng-template>
